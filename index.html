<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="logo.png" class="logo" alt="Imagem de DOE">
        <h2>A sua doação importa.</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38 mil doações são necessarias por dia.</p>
        <p>Apenas 1,9 da população doa sangue.</p>
        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores.</h2>
        <form action="/">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="blood" placeholder="Tipo Sanguineo">
            <input type="text" name="email" placeholder="Email">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Ultimos <span>doadores.</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Junior Santos</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Julio Nandes</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Neko Got</p>
            </div>

        </section>
    </main>

    <footer>Com ❤️ Ale Lindão</footer>

    <script src="script.js"></script>
</body>

</html>
